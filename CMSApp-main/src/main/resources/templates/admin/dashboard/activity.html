		// 요약 탭 -> 결재 상태에 따른 문서 개수만 가져오기
		function getSummaryCount(status_code) {
			$.ajax({
				type:"GET",  //전송타입
				url:"/dashboard/summary/count?status_code=" + status_code,
				success: function (result, status, xhr) {
					
					if (status_code == 200) {
						let waiting_count = $("#box-waiting-review h3");
						waiting_count.html(result); 
					} else if (status_code == 300) {
						let complete_count = $("#box-complete-review h3");
						complete_count.html(result); 
					} else if (status_code == 500) {
						let rejected_count = $("#box-rejected h3");
						rejected_count.html(result); 
					}
					
				}, error: function (xhr, status, e) {
					console.log("error", e);
					console.log("status", status);
				}
				})
		}
		
		// 요약 탭 -> 결재 상태에 따라 문서 목록 데이터 가져오기
		function getSummaryData(status_code) {
			$.ajax({
				type:"GET",  //전송타입
				url:"/dashboard/summary/list?status_code=" + status_code,
				success: function (result, status, xhr) {
					
					alert('문서 불러오기 성공');
					
					let preview = $("#table-preview tbody");
					preview.empty(); // 테이블 초기화
					
					let tr = "";
					
					if (result.length == 0) {
						tr += "<tr><td colspan='6'>내용이 없습니다.</td></tr>";
					}
					
					// 배지 색
					let statusBadge = null;
					
					if (status_code == 200) {
						statusBadge = "badge-success";
						
					} else if (status_code == 300) {
						statusBadge = "badge-info";
						
					} else if (status_code == 500) {
						statusBadge = "badge-danger";
					}
					
					// 차후 10건까지만 보여주는 것으로 변경
					for (let i = 0; i < result.length; i++) {
						
						tr += `
							<tr>
							<td>${i+1}</td>
							<td><a href="#">${result[i].title}</a></td>
							<td>${result[i].version}</td>
							<td>${result[i].emp_name}<br>${result[i].dept_name}</td>
							<td><span class="badge ${statusBadge}">${result[i].status_name}</span></td>
							<td>${result[i].comments}
							</td>
							<td>${result[i].regdate}</td>
						</tr>
						`;
					}
					preview.html(tr);
					
				},
				error: function (xhr, status, e) {
					console.log("error", e);
					console.log("status", status);
				}
			});
		}
		
		// 전체 보기 탭 -> 필터에 따라 문서 목록 가져오기
		function getFilteredData(status_code, startDate, endDate, emp_idx, dept_idx, project_idx) {
			$.ajax({
				type:"GET",  //전송타입
				url:"/dashboard/entire/list?status_code=" + status_code 
						+ "&startDate=" + startDate + "&endDate=" + endDate 
						+ "&emp_idx=" + emp_idx + "&dept_idx=" + dept_idx
						+ "&project_idx=" + project_idx,
						
				success: function (result, status, xhr) {
					
					alert('문서 불러오기 성공');
					
					 // 테이블 초기화
					 	$("#table-filtered").DataTable().destroy();
						let preview = $("#table-filtered tbody");
						preview.empty();
						let tr = "";
					
/* 					if (result.length == 0) {
						tr += "<tr><td colspan='6'>내용이 없습니다.</td></tr>";
						preview.html(tr);
					} else { */
						
					
					for (let i = 0; i < result.length; i++) {
						
						// 배지 색 정하기
						let statusBadge = null;
						
						if (result[i].status_code == 200) {
							statusBadge = "badge-success";
						} else if (result[i].status_code == 300) {
							statusBadge = "badge-info";
						} else if (result[i].status_code == 500) {
							statusBadge = "badge-danger";
						}
						
						tr += `
							<tr>
							<td><input type="checkbox" name="checked-documenet"></td>
							<td>${i+1}</td>
							<td><a href="#">${result[i].title}</a></td>
							<td>${result[i].version}</td>
							<td>${result[i].dept_name}</td>
							<td>${result[i].emp_name}</td>
							<td><span class="badge ${statusBadge}">${result[i].status_name}</span></td>
							<td>${result[i].comments}
							</td>
							<td>${result[i].regdate}</td>
						</tr>
						`;
					}
					preview.html(tr); 
					
					// 데이터 테이블 적용
					$("#table-filtered").DataTable({
						ordering: true,
						serverSide: false,
						language : datatable_ko
					});
					
				},
				error: function (xhr, status, e) {
					console.log("error", e);
					console.log("status", status);
				}
			});
			
		}

											moment() ],
								},

								// [취소], [적용] 버튼 없음
								autoApply : true
							},
							function(start, end) {
								
								alert(start.format("ll") + "-" + end.format("ll"));
							
								filter_startDate = start.format("YYYY-MM-DD hh:mm:ss");
								filter_endDate = end.format("YYYY-MM-DD hh:mm:ss");
								
								if (this.chosenLabel == "오늘") {
									$('#daterange-btn span').html("오늘");
								} else if (this.chosenLabel == "어제") {
									$('#daterange-btn span').html("어제");
								} else {
									$('#daterange-btn span').html(start.format('YYYY/MM/DD') + ' - ' + end.format('YYYY/MM/DD'));
								}
							});
			
			
			// 조회 버튼 클릭 시 목록 가져오기
			$('#btn-filtered').click(function(){
				
				// 필터: 결재 상태
				let filter_statusCode = document.querySelector("input[name='status-filter']:checked").value;
				
				// 필터: 날짜
				let filter_date = document.querySelector("input[name='date-filter']:checked").value;
				
				
				if (filter_date == "radio-date-all") {
					let all_startDate = "2000-01-01 00:00:00"
					let all_endDate = moment().format("YYYY-MM-DD hh:mm:ss")
					// 목록 가져오기
					getFilteredData(filter_statusCode, all_startDate, all_endDate, 0, 0, 0); // status_code, startDate, endDate, emp_idx, dept_idx, project_idx
				} else {
					// 목록 가져오기
					getFilteredData(filter_statusCode, filter_startDate, filter_endDate, 0, 0, 0); // status_code, startDate, endDate, emp_idx, dept_idx, project_idx
				}
				
			});
			
		});
