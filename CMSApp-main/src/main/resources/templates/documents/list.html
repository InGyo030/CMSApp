<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>

	<th:block th:replace="~{fragments/header_link :: header_link}"/>
	
</head>
<body class="hold-transition sidebar-mini layout-fixed"> 
<div class="wrapper">

	<!-- Preloader -->
	<th:block th:replace="~{fragments/preloader :: preloader}"/>
	
  <!-- Navbar -->
	<th:block th:replace="~{fragments/navi :: navi}"/>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
	<th:block th:replace="~{fragments/sidebar :: sidebar}"/>
  
  <!-- /.sidebar -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
	  <section class="content-header">
	      <div class="container-fluid">
	        <div class="row mb-2">
	          <div class="col-sm-6">
	            <h1>폴더 명</h1>
	          </div>
	          <div class="col-sm-6">
	            <ol class="breadcrumb float-sm-right">
	              <li class="breadcrumb-item"><a href="#">폴더 명1</a></li>
	              <li class="breadcrumb-item active">폴더 명2</li>
	            </ol>
	          </div>
	        </div>
	      </div><!-- /.container-fluid -->
	    </section>
	  <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary card-outline">
            <div class="card-header">
              <h3 class="card-title"></h3>

              <div class="card-tools">
                <div class="input-group input-group-sm">
                  <input type="text" class="form-control" id="searchFileInput" placeholder="Search File">
                  <div class="input-group-append">
                    <div class="btn btn-primary">
                      <i class="fas fa-search"></i>
                    </div>
                  </div>
                  <input type="button" class="btn btn-default btn-sm ml-1 mr-1" value="필터" id="filterButton">
                  <input type="button" class="btn btn-default btn-sm" value="글 작성" id="write">
                </div>
                
                <!-- Select box hidden by default -->
				<div id="filterOptions" style="display:none;">
				    <label><input type="checkbox" name="option1" value="option1"> Option 1</label><br>
				    <label><input type="checkbox" name="option2" value="option2"> Option 2</label><br>
				    <label><input type="checkbox" name="option3" value="option3"> Option 3</label>
				  </div>
              </div>
              <!-- /.card-tools -->
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
              <div class="mailbox-controls">
                <div class="btn-group">
                  <button type="button" class="btn btn-default btn-sm" onClick="goToTrash();">
                    <i class="far fa-trash-alt"></i>
                  </button>
                  <button type="button" class="btn btn-default btn-sm">
                    <i class="fas fa-reply"></i>
                  </button>
                  <button type="button" class="btn btn-default btn-sm">
                    <i class="fas fa-share"></i>
                  </button>
	              <button type="button" class="btn btn-default btn-sm">
	                <i class="fas fa-sync-alt"></i>
	              </button>
	              <!-- 디렉토리 변경 버튼 -->
                  <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#moveDirectory">
   					<i class="fas fa-folder"></i>
				  </button>
                  <!-- /.디렉토리 변경 버튼 -->
                </div>
                <!-- /.btn-group -->
                <div class="float-right">
                  1-50/200
                  <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm">
                      <i class="fas fa-chevron-left"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                      <i class="fas fa-chevron-right"></i>
                    </button>
                  </div>
                  <!-- /.btn-group -->
                </div>
                <!-- /.float-right -->
              </div>
              
              <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped">
                  <!-- 소제목 -->
                  <tr class="subtitle">
                    <th>
                      <div class="icheck-primary">
                        <input type="checkbox" value="" id="checkall">
                        <label for="checkall"></label>
                      </div>
                    </th>
                    <th class="mailbox-star"><a href="#"></a></th>
                    <th>제목</th>
                    <th>문서 버전</th>
                    <th>업데이트 날짜</th>
                    <th>상태</th>
                  </tr>
                  <!-- ./소제목 -->
                  <tbody>
                  <tr>
                    <td>
                      <div class="icheck-primary">
                        <input type="checkbox" value="" id="check1">
                        <label for="check1"></label>
                      </div>
                    </td>
                    <td class="mailbox-star"><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></td>
                    <td class="mailbox-subject"><a href="/document/detail">튜토리얼</a></td>
                    <td class="mailbox-name">v2.1</td>
                    <td class="mailbox-date">2024.05.23 16:44</td>
                    <td class="mailbox-attachment">리뷰 중</td>
                  </tr>
                  <tr>
                    <td>
                      <div class="icheck-primary">
                        <input type="checkbox" value="" id="check2">
                        <label for="check2"></label>
                      </div>
                   </td>
                    <td class="mailbox-star"><a href="#"><i class="fas fa-star-o text-warning"></i></a></td>
                    <td class="mailbox-subject"><a href="/document/detail">시작</a></td>
                    <td class="mailbox-name">v1.1</td>
                    <td class="mailbox-date">2024.05.21 16:44</td>
                    <td class="mailbox-attachment">배포</td>
                  </tr>
                 </tbody>
                </table>
                <!-- /.table -->
              </div>
              <!-- /.mail-box-messages -->
            </div>
            <!-- /.card-body -->
           </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
  </div>
  <!-- /.content-wrapper -->
  
	<th:block th:replace="~{fragments/footer :: footer}"/>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
	
	<th:block th:replace="~{fragments/footer_link :: footer_link}"/>
	
  	<!-- 디렉토리 변경 모달창 -->
	<div class="modal fade" id="moveDirectory" tabindex="-1" role="dialog" aria-labelledby="directoryModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="directoryModalLabel">파일 이동</h5>              
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>                    
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                	<h6>파일이 옮겨질 디렉토리를 선택하세요</h6>
                    <div id="jstree_demo_div">
                        <!-- The tree will be appended here -->
                    </div>
                </div>
                
                <!-- Breadcrumb -->
                <div class="modal-body">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb" id="breadcrumb">
                            <li class="breadcrumb-item active" aria-current="page">현재 디렉토리</li>
                        </ol>
                    </nav>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" onclick="selectDirectory()">이동</button>
                </div>
            </div>
        </div>
    </div>
	<!-- /.디렉토리 변경 모달창 -->
  

<script>
$(function(){
	checkBoxAll();
	write();
	filterFile();
	searchFile();
  });
  
  function checkBoxAll(){
	  $("#checkall").click(function(){
	      if($("#checkall").prop("checked")) {
	        $("input[type=checkbox]").prop("checked",true);
	      } else {
	        $("input[type=checkbox]").prop("checked",false);
	      }
	    });
  }
  
  function write(){
	  $("#write").click(function() {
			//글쓰기 폼 요청
			location.href="/document/writeform";
		});
  }
	function filterFile(){
		$('#filterButton').click(function(){
			$('#filterOptions').toggle();
		});
	}
	  
	  function searchFile(){
		 $('#searchFileInput').on('keyup', function(){
			 var value = $(this).val().toLowerCase();
			 $("tbody tr:not(.subtitle)").filter(function() {
			 	$(this).toggle($(this).find(".mailbox-subject").text().toLowerCase().indexOf(value) > -1)
			});
		});
	  }
	  // 파일탐색기(모달) 관련
	  $(document).ready(function() {
		    initializeModal();
		    initializeDirectoryTree();
		});

		function initializeModal() {
		    $('#directoryModal').on('shown.bs.modal', function () {
		        initializeDirectoryTree();
		    });
		}

		// data 안에 배열로 자식구조를 구현합니다(jsTree)
		function initializeDirectoryTree() {
		    $('#jstree_demo_div').jstree({
		        'core' : {
		        	'data': [
		                {"text": "프로젝트A", "icon": "fa fa-box", "children": [
		                    {"text": "폴더 1", "icon": "fa fa-folder", "children": [
		                        {"text": "파일 1-1", "icon": "fa fa-file"},
		                        {"text": "파일 1-2", "icon": "fa fa-file"}
		                    ]},
		                    {"text": "폴더 2", "icon": "fa fa-folder", "children": [
		                        {"text": "파일 2-1", "icon": "fa fa-file"},
		                        {"text": "파일 2-2", "icon": "fa fa-file"}
		                    ]}
		                ]},
		                {"text": "프로젝트B", "icon": "fa fa-box", "childern": [
		                	{"text": "폴더 3", "icon": "fa fa-folder", "children": [
		                        {"text": "파일 3-1", "icon": "fa fa-file"},
		                        {"text": "파일 3-2", "icon": "fa fa-file"}
		                    ]},
		                    {"text": "폴더 4", "icon": "fa fa-folder", "children": [
		                        {"text": "파일 4-1", "icon": "fa fa-file"},
		                        {"text": "파일 4-2", "icon": "fa fa-file"}
		                    ]}
		                ]}
		            ]
		        }
		    });

		    $('#jstree_demo_div').on('changed.jstree', function (e, data) {
		        if (data.selected.length > 0) {
		            updateBreadcrumb(data.instance.get_path(data.selected[0]));
		        }
		    });
		}

		function updateBreadcrumb(path) {
		    const breadcrumb = $('#breadcrumb');
		    breadcrumb.empty();
		    path.forEach((segment, index) => {
		        if (index === path.length - 1) {
		            breadcrumb.append(`<li class="breadcrumb-item active" aria-current="page">${segment}</li>`);
		        } else {
		            breadcrumb.append(`<li class="breadcrumb-item">${segment}</li>`);
		        }
		    });
		}

		function selectDirectory() {
			
		    var selectedNode = $('#jstree_demo_div').jstree("get_selected", true);
		    if (selectedNode.length > 0) {
		        var selectedPath = $('#jstree_demo_div').jstree().get_path(selectedNode[0], '/');
		        console.log('Selected Directory:', selectedPath);
		    } else {
		        console.log('No directory selected.');
		    }
		    $('#directoryModal').modal('hide');
		}
		// 파일탐색기 관련 end
		
		function goToTrash(){
			if(confirm("선택한 항목들을 휴지통으로 보낼까요?")){
				alert("슛~");
			}
		}


</script>
</body>
</html>
