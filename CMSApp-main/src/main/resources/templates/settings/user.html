<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>

	<th:block th:replace="~{fragments/header_link :: header_link}"/>
	<th:block th:replace="~{elements/datatables_header_link :: datatables_header_link}"/>
	<th:block th:replace="~{elements/advanced_forms_header_link :: advanced_forms_header_link}"/>
	
	 <style>
        .addImage {
            width: 45%;
            height: 45%;
            background-color: lightgray;
            border-radius: 20px 20px / 20px 20px;
            overflow: hidden;
        }
    </style>
	 
	 <script>
	 	// 이미지 로드용
        function loadFile(input) {
            let file = input.files[0]; // 선택파일 가져오기

            let newImage = document.createElement("img"); // 새 이미지 태그 생성

            //이미지 source 가져오기
            newImage.src = URL.createObjectURL(file);
            newImage.style.width = "100%"; 		// div에 꽉차게 넣기
            newImage.style.height = "100%";
            newImage.style.objectFit = "cover"; // div에 넘치지 않고 들어가게

            // 이미지를 image-show div에 추가
            let container = document.getElementById('image-show');
            container.appendChild(newImage);
        }
	</script>

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <th:block th:replace="~{fragments/preloader :: preloader}"/>
	
  <!-- Navbar -->
	<th:block th:replace="~{fragments/navi :: navi}"/>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <th:block th:replace="~{fragments/sidebar :: sidebar}"/>
  <!-- /.sidebar -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0" style="font-weight: bold;">이용자 관리</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{general}">Settings</a></li>
              <li class="breadcrumb-item active">User</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <h6 style="color: gray; margin-left: 50px; margin-bottom: 20px;">이용자를 추가하거나 부서와 역할을 변경할 수 있습니다.</h6>
    <section class="content">
      	<div class="container-fluid">
    		<div class="row">
    			<div class="col-md-4">
    				<div class="card">
					    <div class="card-header">
					        <h5 class="card-title" style="font-weight: bold;">사용자 추가</h5>
					        <div class="card-tools">
					            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
					                <i class="fas fa-minus"></i>
					            </button>
					        </div>
					    </div>
						<div class="card-body">
					        <form class="inputImg" enctype="multipart/form-data" id="add_new_emp">
							    <div class="form-group">
					                <label>사원명</label>
					                <input type="text" id="" name="" class="form-control" placeholder="사원명 입력">
					            </div>
					            <div class="form-group">
					                <label>ID</label>
					                <input type="text" id="" name="" class="form-control" placeholder="ID 입력">
					            </div>
					            <div class="form-group">
					                <label>PW</label>
					                <input type="password" id="" name="" class="form-control" placeholder="PW 입력">
					            </div>
							    <div class="row">
							        <div class="col">
							            <div class="form-group">
							            	<label>Role</label>
							                <select id="role_code" name="role_code" class="select1 form-control" data-placeholder="역할 선택" style="width: 100%;">
												<option th:each="role : ${roleList}" th:value="${role.role_code}" th:text="${role.role_name}"></option>
											</select>
							            </div>
							        </div> 
								</div>
								<div class="row">
							        <div class="col">
							            <div class="form-group">
							            	<label>Department</label>
							                <select id="dept_idx" name="dept_idx" class="select1 form-control" data-placeholder="부서 선택" style="width: 100%;">
												<option th:each="dept : ${deptList}" th:value="${dept.dept_idx}" th:text="${dept.dept_name}"></option>
											</select>
							            </div>
							        </div> 
								</div>
								<div class="form-group">
					                <label>Profile Image</label>
					                <div class="addImage" id="image-show" 
					                	 style="margin: auto; display: block; width: 45%; height: 45%; background-color: lightgray; border-radius: 20px 20px / 20px 20px; overflow: hidden;">
					                 	<!-- 이미지 띄울 공간 -->
					                </div>
									<input type="file" accept="image/*" onchange="loadFile(this)" style="margin: auto; margin-top: 15px; display: block;">
					            </div>
					            <button type="button" id="btn_add_new_emp" class="col btn btn-success float-right" style="height: 38px; margin-top: 20px;">Add new Employee</button>
							</form>
					    </div>
			 		</div>
    			</div>
    			<div class="col-md-8">
    				<div class="card">
					    <div class="card-header">
					        <h5 class="card-title" style="font-weight: bold;">사원 역할 설정</h5>
			       		        <div class="card-tools">
					            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
					                <i class="fas fa-minus"></i>
					            </button>
					        </div>
					    </div>
						<div class="card-body">
							<form class="form-horizontal" id="update_emps">
						        <table id="emp" class="table table-bordered table-striped">
						            <thead>
						                <tr>
						                    <th>사원명</th>
						                    <th>역할</th>
						                    <th>부서</th>
						                    <!-- <th>마지막 활동</th> -->
						                </tr>
						            </thead>
						            <tbody>
						                <tr th:each="emp : ${empList}">
						                    <td th:text="${emp.emp_name}" id="emp_name"></td>
						                    <td>
						                    	<select id="role_code" name="role_code" class="select1 form-control" data-placeholder="역할 선택" style="width: 100%;">
													<option th:each="role : ${roleList}" th:value="${role.role_code}" th:text="${role.role_name}"></option>
												</select>
						                    </td>
						                    <td>
												<select id="dept_idx" name="dept_idx" class="select1 form-control" data-placeholder="부서 선택" style="width: 100%;">
													<option th:each="dept : ${deptList}" th:value="${dept.dept_idx}" th:text="${dept.dept_name}"></option>
												</select>
											</td>
						                    <!-- <td value="사원의 마지막 활동 기록"></td> -->
						                </tr>
						            </tbody>    
						        </table>
						    </form>>
					        <input type="submit" value="Save Changes" class="btn btn-success float-right" style="height: 38px; margin-top: 20px;">
					    </div>
			  		</div>
    			</div>
    		</div>
   		</div>  	
  	</section>
  <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  
  <th:block th:replace="~{fragments/footer :: footer}"/>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
	
  <th:block th:replace="~{fragments/footer_link :: footer_link}"/>
  <th:block th:replace="~{elements/datatables_footer_link :: datatables_footer_link}"/>
  <th:block th:replace="~{elements/advanced_forms_footer_link :: advanced_forms_footer_link}"/>

</body>
</html>
