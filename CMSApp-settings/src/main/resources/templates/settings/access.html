					            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
					                <i class="fas fa-minus"></i>
					            </button>
					        </div>
					    </div>
					    <div class="card-body">
					        <div class="form-group">
					            <label for="inputDeptName">부서명</label>
					            <input type="text" id="inputDeptName" class="form-control">
					        </div>
					        <div class="form-group">
					            <label for="inputDeptManager">관리자(Editor) 추가</label>
								<select class="select2 form-control" multiple="multiple" data-placeholder="(다중)선택" style="width: 100%;">
									<option>아이린</option>
									<option>슬기</option>
									<option>웬디</option>
									<option>조이</option>
									<option>예리</option>
								</select>
					        </div>
					    </div>
					</div>
					<div class="card">
					    <div class="card-header">
					        <h3 class="card-title" style="font-weight: bold;">프로젝트 추가</h3>
					        <div class="card-tools">
					            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
					                <i class="fas fa-minus"></i>
					            </button>
					        </div>
					    </div>
					    <div class="card-body">
					        <div class="form-group">
					            <label for="inputProjectName">프로젝트명</label>
					            <input type="text" id="inputProjectName" class="form-control">
					        </div>
					        <div class="form-group">
					            <label for="inputDeptManager">담당 부서 추가</label>
								<select class="select2 form-control" multiple="multiple" data-placeholder="(다중)선택" style="width: 100%;">
									<option>1팀</option>
									<option>2팀</option>
									<option>3팀</option>
									<option>4팀</option>
									<option>5팀</option>
								</select>
					        </div>
					    </div>
					</div>
    			</div>
    			<div class="col-md-7">
    				<div class="card">
					    <div class="card-header">
					        <h3 class="card-title" style="font-weight: bold;">접근 부서 설정</h3>
					    </div>
						<div class="card-body">
					        <table id="example2" class="table table-bordered table-striped">
					            <thead>
					                <tr>
					                    <th><input type='checkbox' name='chkAll' onclick='chkChange(this);'></th>
					                    <th>부서</th>
					                    <th>프로젝트</th>
					                </tr>
					            </thead>
					            <tbody>
					                <tr>
					                    <td><input type='checkbox' name='chkProc' value=''/> </td>
					                    <td>개발</td>
					                    <td>
						                    <div class="form-group">
												<label>Select Multiple</label>

													<option>option 1</option>

													<option>option 4</option>
													<option>option 5</option>

											</div>
										</td>
					                </tr>
					                <tr>
					                    <td><input type='checkbox' name='chkProc' value=''/> </td>
					                    <td>개발</td>
					                    <td>
						                    <div class="form-group">
												<label>Select Multiple</label>
												<select class="select2 form-control" multiple="multiple" data-placeholder="Select a State" style="width: 100%;">
													<option>option 1</option>
													<option>option 2</option>
													<option>option 3</option>
													<option>option 4</option>
													<option>option 5</option>
												</select>
											</div>
										</td>
					                </tr>
					            </tbody>    
					        </table>
					        <button type="submit" class="btn btn-primary float-right" style="margin-top: 30px;">Submit</button>
					    </div>
			  		</div>
    			</div>
    		</div>    				
    	</div>

  	</section>
  <!-- /.content -->
